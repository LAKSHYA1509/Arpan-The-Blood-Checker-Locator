<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>  
  <div class="full-screen-container">
    <div class="login-container">
      <h1 class="login-title">Welcome</h1>

      <form id="loginForm">
        <div class="input-group success">
          <label for="text">Email</label>
          <input type="text" name="email" id="email">
          <span class="msg">Valid email</span>
        </div>

        <div class="input-group error">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <span class="msg">Valid password</span>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Retrieve the value of the email input
      var email = document.getElementById('email').value;
      // Display an alert with the welcome message
      alert("Welcome respected " + email + " YOU ARE AN ARPANITE !! RETRIEVE BACK TO HOME PAGE");
      window.location.href = "index.html";

    });
  </script>
</body>
</html>
