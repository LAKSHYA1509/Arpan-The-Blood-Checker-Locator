<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container mt-4">
        <h2>ARPAN DONOR INFORMATION</h2>
        <form action="request.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="bloodtype">Blood Type:</label>
                <input type="text" class="form-control" id="bloodtype" name="bloodtype" placeholder="Enter your blood type" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Served in Arpan !!</button>
            <button type="button" class="btn btn-success"><a href="mapping.html" target="_blank">Find Me Donor</a></button>
        </form>
    </div>
